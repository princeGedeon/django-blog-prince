{% load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {%block title%}<title>Acceuil du Blog</title>{% endblock%}
    <link rel="stylesheet" href="{% static 'css/reset.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
<nav>
    <a href="{% url 'posts:home'%}">Acceuil</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'posts:create'%}">Ajouter un article</a>

    {%endif%}
</nav>
<section id="blog">
    {%block content%}

    {% endblock %}
</section>
</body>
</html>
